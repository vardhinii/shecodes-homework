<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="icon" href="src/979585.png" type="image/x-icon" />
    <link href="index.js" />
  </head>
  <body>
    <main class="main-container">
      <button id="f">&degF</button>
      <button id="c">&degC</button>
      <button id="current">Current</button>
      <div class="container">
        <div class="seachbar">
          <form id="form">
            <div class="input-group mb-3" id="geolocation">
              <input
                id="place"
                type="text"
                class="form-control"
                placeholder="Enter your City"
                aria-label="Enter your City"
                aria-describedby="button-addon2"
              />
              <button
                type="submit"
                class="btn btn-outline-secondary"
                id="button-addon2"
                onsubmit="getCity"
              >
                Submit
              </button>
            </div>
          </form>
        </div>
        <div class="container1">
          <div class="row">
            <div class="col-8">
              <h5>Day</h5>
              <h1>Today's Weather</h1>
              <h3>
                Currently <span id="current-temp">26</span>&degC in
                <span id="city">Tokyo</span>, <span id="country">Japan</span>
              </h3>
              <div class="row">
                <div class="column">
                  <p>
                    <span> Highest </span
                    ><span class="values" id="high">29</span
                    ><span class="values">°C</span><br />
                    <span> Lowest </span><span class="values" id="low">19</span
                    ><span class="values">°C</span><br />
                    <span> Wind Speed </span
                    ><span class="values" id="wind"> 7 </span
                    ><span class="values"> mph</span><br />
                  </p>
                </div>
                <div class="column">
                  <p>
                    <span> Humidity </span
                    ><span class="values" id="humidity"> 5.34</span
                    ><span class="values">%</span> <br />
                    <span> Pressure </span
                    ><span class="values" id="pressure"> 50 </span
                    ><span class="values"> hpa</span> <br />
                    <span> Cloudliness </span
                    ><span class="values" id="clouds">25</span
                    ><span class="values">% </span><br />
                  </p>
                </div>
              </div>
            </div>
            <div class="col-4">
              <img src="src/979585.png" style="float: center;" width="270em" />
            </div>
          </div>
        </div>
        <div class="week">
          <div class="row">
            <h1>This Week</h1>
            <div class="col-2">
              <div class="card" style="width: 18rem;">
                <img
                  src="src/979585.png"
                  class="card-img-top"
                  alt="sunny"
                  width="20px"
                />
                <div class="card-body">
                  <p class="card-text">
                    29&degC <br />
                    Monday
                  </p>
                </div>
              </div>
            </div>
            <div class="col-2">
              <div class="card" style="width: 18rem;">
                <img
                  src="src/979585.png"
                  class="card-img-top"
                  alt="sunny"
                  width="20px"
                />
                <div class="card-body">
                  <p class="card-text">
                    29&degC <br />
                    Tuesday
                  </p>
                </div>
              </div>
            </div>
            <div class="col-2">
              <div class="card" style="width: 18rem;">
                <img
                  src="src/979585.png"
                  class="card-img-top"
                  alt="sunny"
                  width="20px"
                />
                <div class="card-body">
                  <p class="card-text">
                    29&degC <br />
                    Wednesday
                  </p>
                </div>
              </div>
            </div>
            <div class="col-2">
              <div class="card" style="width: 18rem;">
                <img
                  src="src/979585.png"
                  class="card-img-top"
                  alt="sunny"
                  width="20px"
                />
                <div class="card-body">
                  <p class="card-text">
                    29&degC <br />
                    Thursday
                  </p>
                </div>
              </div>
            </div>
            <div class="col-2">
              <div class="card" style="width: 18rem;">
                <img
                  src="src/979585.png"
                  class="card-img-top"
                  alt="sunny"
                  width="20px"
                />
                <div class="card-body">
                  <p class="card-text">
                    29&degC <br />
                    Friday
                  </p>
                </div>
              </div>
            </div>
            <div class="col-2">
              <div class="card" style="width: 18rem;">
                <img
                  src="src/979585.png"
                  class="card-img-top"
                  alt="sunny"
                  width="20px"
                />
                <div class="card-body">
                  <p class="card-text">
                    29&degC <br />
                    Saturday
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
